<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Feed</title>
			<link rel="stylesheet" href="css/reset.css">
			<link rel="stylesheet" href="css/variables.css">
			<link rel="stylesheet" href="css/grid.css">
			<link rel="stylesheet" href="css/style.css">
		</head>
	<body>
		<header>
			<div class="header-section__title">Feed</div>
		</header>

		<section>
			<div class="grid">
				<div class="column--12 column-small--12">
					<div class="header-section__intro-info">
						<button class="button-back">Tilbake</button>
					</div>
				</div>
			</div>

			<div class="grid">
				<div class="column--4 column-small--12">
					<a href="http://www.bylarm.no" target="_blank"><img src="assets/screenshots/bylarm.png" class="hover-effect" alt="Skjermbilde av Bylarm.no"></a>
				</div>

				<div class="column--4 column-small--12">
					<a href="http://www.designerssaturday.no" target="_blank"><img src="assets/screenshots/designers-saturday.png" class="hover-effect" alt="Skjermbilde av designerssaturday.no"></a>
				</div>
				
				<div class="column--4 column-small--12">
					<a href="http://www.feed.no" target="_blank"><img src="assets/screenshots/feed.png" class="hover-effect" alt="Skjermbilde av Feed.no"></a>
				</div>

				<div class="column--4 column-small--12">
					<a href="http://www.hok.no" target="_blank"><img src="assets/screenshots/henie-onstad.png" class="hover-effect" alt="Skjermbilde av Henie Onstad, Hok.no"></a>
				</div>

				<div class="column--4 column-small--12">
					<a href="http://www.null-null.no" target="_blank"><img src="assets/screenshots/null-null.png" class="hover-effect" alt="Skjermbilde av Null-null.no"></a>
				</div>
			</div>
		</section>
		<footer><button class="button-top">Til toppen</button></footer>
		<script src="app.js"></script>
	</body>
</html>
